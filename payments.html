<!DOCTYPE html>
<html lang="en">
<head>
  <!-- TODO: Paste GTM HEAD snippet here later -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlushBloom Fine Jewels | Checkout</title>
  <style>
    :root {
      --bg-soft: #fff5f8;
      --bg-card: #ffffff;
      --gold: #c59a3d;
      --ink: #3a2830;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-soft);
      color: var(--ink);
    }

    header {
      padding: 1.1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,245,248,0.95);
      border-bottom: 1px solid rgba(197,154,61,0.25);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-family: "Playfair Display", Georgia, serif;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .logo span {
      font-size: 0.7rem;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: var(--gold);
      margin-top: 0.1rem;
    }

    nav a {
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--ink);
    }

    nav a:hover {
      border-color: var(--gold);
      background: rgba(243,227,184,0.35);
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2.6rem 1.5rem 3.2rem;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 2.2rem;
    }

    h1 {
      font-family: "Playfair Display", Georgia, serif;
      font-size: 1.9rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.92rem;
      opacity: 0.9;
      margin-bottom: 1.3rem;
    }

    form {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 1.6rem 1.4rem;
      border: 1px solid rgba(197,154,61,0.35);
      box-shadow: 0 12px 26px rgba(0,0,0,0.07);
    }
